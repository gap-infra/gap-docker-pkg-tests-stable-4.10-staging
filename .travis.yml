sudo: required

language: c

env:
  global:
    - GAPCONTAINER="gapsystem/gap-docker-stable-4.10"
    - GAPDIRNAME="gap-stable-4.10"

  matrix:
    - PKG_NAME=atlasrep
    - PKG_NAME=autodoc
    - PKG_NAME=automata
    - PKG_NAME=crime
    - PKG_NAME=cryst
    - PKG_NAME=ctbllib
    - PKG_NAME=curlinterface
    - PKG_NAME=gbnp
    - PKG_NAME=guarana
    - PKG_NAME=hapcryst
    - PKG_NAME=linboxing
    - PKG_NAME=loops
    - PKG_NAME=lpres
    - PKG_NAME=polymaking
    - PKG_NAME=recog
    - PKG_NAME=sgpviz
    - PKG_NAME=simpcomp
    - PKG_NAME=tomlib

services:
  - docker

before_install:
- docker pull ${GAPCONTAINER}

script:
    - docker version
    - docker run -v $PWD:/home/gap/travis/ ${GAPCONTAINER} /bin/sh -c "GAPDIRNAME=${GAPDIRNAME} PKG_NAME=${PKG_NAME} TERM=xterm LANG=en_GB.UTF-8 /home/gap/travis/ci.sh"
